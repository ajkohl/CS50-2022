    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                    {% for myStock in myStocks %}
                            <tr>
                                <option value="{{ myStock.symbol }}">{{ myStock.symbol }}</option>
                            </tr>
                        {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Number of Shares" type="number">
        </div>
    <button class="btn btn-primary" type="submit">Sell Shares</button>
</form>
